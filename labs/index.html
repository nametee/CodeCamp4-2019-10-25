<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>labs ajax load json</title>
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/js/jquery-3.4.1.min.js"></script>
    <script>
        function getData(){
            $.ajax({
                url:"member.json",
                dataType: "json",  
                success: function(d){
                    let tb = $("#tb-main");
                    let str ="<thead class='table-dark'><tr> <th scope='col'>#</th><th scope='col'>name</th><th scope='col'>concerp</th><th scope='col'>url</th> </tr></thead> <tbody>";
                    for(let i in d.data){
                        str +="<tr> <th scope='row'>"+ d.data[i]["id"] +"</th> <td>" +
                                d.data[i]["name"]+"</td> <td>"+
                                d.data[i]["concept"]+"</td> <td><a href='"+d.data[i]["url"]+"' target='_black'><img src='"+ 
                                d.data[i]["icon"]+"' class='img-thumbnail' width='100' height='100'></a></td> </tr>";
                    }
                    str +="</tbody>"; 
                    tb.html(str);
                }
            });
        }
    </script>
</head>
<body>
    <table class="table" id="tb-main">
        
    </table>   
    <script>
        getData();
    </script>
</body>
</html>
