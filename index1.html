<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax</title> 
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/js/jquery-3.4.1.min.js"></script>
    <script>
        function getData(){
            let param={
                "url":"https://reqres.in/api/users",
                "method" :"GET"
            };
            $.ajax(param).done(function(d){
                let tb = $("#tb-main");  
                let str = "<tr> <th>id</th> <th>Email</th> <th>First name</th> <th>Last name</th> <th>Avatar</th> </tr>";
                for(let i in d.data){
                    str +="<tr> <td>"+ 
                            d.data[i]["id"] +"</td> <td>" +
                            d.data[i]["email"]+ "</td> <td>"+
                            d.data[i]["first_name"]+"</td> <td>"+
                            d.data[i]["last_name"]+"</td> <td>"+
                            d.data[i]["avatar"] +"</td> </tr>";
                } 
                tb.html(str);
            });
        }; 
    </script>
</head>
<body>
    <table id="tb-main">
        <tr>
            <th>id</th>
            <th>Email</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Avatar</td>
        </tr> 
    </table>
    <script>
        getData();
    </script>
</body>
</html>
